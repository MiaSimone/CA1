<!DOCTYPE html>
<html>
    <head>
        <title>Cars for Sale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../js/cars.js" async defer></script>
        <style>
            th {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <h3>The “Our Cars for Sale” Page (OPTIONAL)</h3>

        <form>
            <button id="getAllCarsBtn">Reload All Cars</button>
        </form>

        <table id="carstable" class="table mt-3">
            <tbody id="carsTable"></tbody>
        </table>

        <script>
            // Kunne ikke få denne her metode til at virke igennem cars.js filen så derfor ligger den her... :^(
            function sortTable(n) {
                var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                table = document.getElementById("carsTable");
                switching = true;                
                dir = "asc";
                while (switching) {
                    switching = false;
                    rows = table.rows;
                    for (i = 1; i < (rows.length - 1); i++) {
                        shouldSwitch = false;
                        x = rows[i].getElementsByTagName("TD")[n];
                        y = rows[i + 1].getElementsByTagName("TD")[n];
                        if (dir == "asc") {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        } else if (dir == "desc") {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                    if (shouldSwitch) {
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        switching = true;
                        switchcount++;
                    } else {
                        if (switchcount == 0 && dir == "asc") {
                            dir = "desc";
                            switching = true;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
